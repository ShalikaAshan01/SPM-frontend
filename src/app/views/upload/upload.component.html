<div class="main">
    <div class="secondary">
        <h2>If you want to check the comliexity of your Code</h2>
        <div class="image">
            <img src="../../../assets/upload.jpg" height="20%" width="20%">
        </div>
        <h1>
            <span class="link" (click)="uploadModal.show()" mdbWavesEffect>
                Upload Your file here
            </span>
        </h1>
    </div>
</div>

<div mdbModal #uploadModal="mdbModal" class="modal fade" tabindex="-1" role="dialog"
     aria-labelledby="myBasicModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">

                <button type="button" class="close pull-right" aria-label="Close" (click)="uploadModal.hide()">
                    <span aria-hidden="true">Ã—</span>
                </button>

                <h4 class="modal-title w-100" id="myModalLabel">Upload Your File</h4>

            </div>

            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <form method="post" action="#" id="form">
                            <div class="form-group files color mt-5 pt-3">
                                <input type="file" id="upload" class="form-control mt-5" />
                            </div>
                        </form>

                        <ngx-spinner
                            bdColor="rgba(51,51,51,0.8)"
                            size="medium"
                            color="#fff"
                            type="ball-scale-multiple"
                        >
                            <p style="font-size: 20px; color: white">Uploading...</p>
                        </ngx-spinner>


                    </div>
                </div>








            </div>
            <div class="modal-footer">

                <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close"
                        (click)="uploadModal.hide()" mdbWavesEffect>Close
                </button>
                <button type="button" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect (click)="uploadFile()">Upload
                </button>
            </div>
        </div>
    </div>
</div>
